.directory_create_term:
  path: '/admin/media_album_av_common/directory/create-term'
  defaults:
    _controller: '\Drupal\media_album_av_common\Controller\TaxonomyDirectoryController::createTerm'
  requirements:
    _permission: 'manage media_drop albums'
  options:
    no_cache: TRUE
  methods: [POST]

media_album_av_common.save_media_order:
  path: '/media-album-av-common/save-media-order'
  defaults:
    _controller: '\Drupal\media_album_av_common\Controller\MediaOrderController::saveMediaOrder'
  requirements:
    _permission: 'access content'
  options:
    no_cache: TRUE
  methods: [POST]

media_album_av_common.apply_grouping:
  path: '/media-album-av-common/apply-grouping'
  defaults:
    _controller: '\Drupal\media_album_av_common\Controller\GroupingController::applyGrouping'
  requirements:
    _permission: 'access content'
  options:
    no_cache: TRUE
  methods: [POST]

.directory_delete_term:
  path: '/admin/media_album_av_common/directory/delete-term'
  defaults:
    _controller: '\Drupal\media_album_av_common\Controller\TaxonomyDirectoryController::deleteTerm'
  requirements:
    _permission: 'manage media_drop albums'
  options:
    no_cache: TRUE
  methods: [POST]

.directory_move_term:
  path: '/admin/media_album_av_common/directory/move-term'
  defaults:
    _controller: '\Drupal\media_album_av_common\Controller\TaxonomyDirectoryController::moveTerm'
  requirements:
    _permission: 'manage media_drop albums'
  options:
    no_cache: TRUE
  methods: [POST]

.directory_update_term:
  path: '/admin/media_album_av_common/directory/update-term'
  defaults:
    _controller: '\Drupal\media_album_av_common\Controller\TaxonomyDirectoryController::updateTerm'
  requirements:
    _permission: 'manage media_drop albums'
  options:
    no_cache: TRUE
  methods: [POST]

.directory_get_term:
  path: '/admin/media_album_av_common/directory/get-term/{term_id}'
  defaults:
    _controller: '\Drupal\media_album_av_common\Controller\TaxonomyDirectoryController::getTerm'
  requirements:
    _permission: 'manage media_drop albums'
    term_id: '\d+'
  options:
    no_cache: TRUE
  methods: [GET]

media_album_av_common.grouping_fields_settings:
  path: '/admin/config/media/media-album-av/grouping-fields'
  defaults:
    _form: '\Drupal\media_album_av_common\Form\GroupingFieldsSettingsForm'
    _title: 'Grouping Fields Configuration'
  requirements:
    _permission: 'administer site configuration'
  parent: 'system.admin_config_media'

media_album_av_common.action_form:
  path: '/media-album-av-common/action/open-modal/{action_id}/{album_grp}'
  defaults:
    _controller: '\Drupal\media_album_av_common\Controller\ActionModalController::open'
  requirements:
    _permission: 'access content'
  methods: [POST, GET]