services:
  media_album_av_common.field_widget_factory:
    class: Drupal\media_album_av_common\Services\FieldWidgetFactory
    arguments:
      - '@entity_type.manager'
      - '@string_translation'

  media_album_av_common.media_view_renderer:
    class: Drupal\media_album_av_common\Service\MediaViewRendererService
    arguments:
      - '@entity_type.manager'
      - '@config.factory'
      - '@module_handler'
      - '@renderer'
      - '@file_url_generator'
      - '@entity_field.manager'
      - '@logger.factory'

  media_album_av_common.directory_service:
    class: Drupal\media_album_av_common\Service\DirectoryService
    arguments:
      - '@entity_type.manager'
      - '@file_system'
      - '@logger.factory'

  media_album_av_common.media_order_controller:
    class: Drupal\media_album_av_common\Controller\MediaOrderController
    arguments:
      - '@logger.factory'

